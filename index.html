<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>YelpCamp</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="landing-container">
        <div class="landing">
            <div class="logo">
                <div class="logo-alignment">
                    <a class="a-logo" href="index.html">
                        <img src="Assets/Logo.svg" alt="YelpCamp logo">
                    </a>
                </div>
            </div>
            <div class="hero-img">
                <img class="large" src="Assets/Hero Image.jpg" alt="image of a campsite with tents">
                <img class="small" src="Assets/Hero Image (Tablet and Mobile).jpg" alt="image of a campsite with tents">
            </div>
            <div class="wording">
                <div class="wording-size">
                    <h1>Explore the best camps on Earth.</h1>
                    <p>YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                    <div class="checklist">
                        <div class="list">
                            <img src="Assets/Checkmark.svg" alt="checkmark">
                            <p>Add your own camp suggestions.</p>
                            <img src="Assets/Checkmark.svg" alt="checkmark">
                            <p>Leave reviews and experiences.</p>
                            <img src="Assets/Checkmark.svg" alt="checkmark">
                            <p>See locations for all camps.</p>
                        </div>
                    </div>
                    <a class="a-view-campgrounds" href="search.html">
                        <button class="view-camps">View Campgrounds</button>
                    </a>
                    <p>Partnered with:</p>
                    <div class="partners">
                        <img src="Assets/Airbnb.svg" alt="Airbnb logo">
                        <img src="Assets/Booking.svg" alt="Booking.com logo">
                        <img src="Assets/Plum Guide.svg" alt="Plum Guide logo">
                    </div>
                </div>
            </div>
        </div> 
    </div>




    <script src="index.js" meta charset="UTF-8"></script>
</body>
