
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="sign-in-page">

    
    <div class="sign-in">
        <header>
            <div class="sign-navbar">
                <div class="left-nav">
                    <a class="a-logo" href="index.html">
                        <img src="Assets/Logo.svg" alt="YelpCamp logo">
                    </a>
                </div>
                <div class="sign-right-nav">
                    <nav class="rt-nav-btns">
                        <a class="back-to" href="search.html">
                            <button class="back-to-camps">&larr; Back to campgrounds</button>
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <div class="right-side">
            <div class="sign-in-testimonial">
                <h3 class="testimonial">"YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</h3>
                <div class="user-testimonial-div">
                    <img src="Assets/User Testimonial.svg" alt="image of user">
                    <div class="testimonial-user">
                        <p class="user-name">May Andrews</p>
                        <p class="user-profession">Professional Hiker</p>
                    </div>    
                </div>
            </div>
        </div>

        <div class="left-side">
            <div class="lt-div">
                <h2 class="sign-in-header">Start exploring camps from all around the world.</h2>
                <p>Username</p>
                <input type="text" name="username" id="username" placeholder="JohnDoe_91" required>
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <button class="lg-login-btn">Login</button>
                <p>Not a user yet? <a href="sign-up.html">Create an account</a> </p>
            </div>
        </div>
        
    </div>

</body>
